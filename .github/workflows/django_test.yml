name: Django Tests

on:
  push:
    branches: [ "master", "#239-imatges-secrets-al-github" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Message
        run: echo "Workflow is running."

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.6

      - name: Retrieve GS_CREDENTIALS secret
        run: |
          echo "${{ secrets.GS_CREDENTIALS }}" > cultucat-serviceAcc.json

      - name: Print contents of cultucat-serviceAcc.json
        run: cat cultucat-serviceAcc.json

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django Tests with Coverage
        run: |
          echo "Running Django tests with coverage..."
          coverage run manage.py test
          coverage report -m --fail-under=80